<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book Library</title>
    <!-- CSS Styles -->
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f4f4f9; }
        .input-section { background: white; padding: 20px; border-radius: 8px; margin-bottom: 30px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        #libraryContainer { display: flex; flex-wrap: wrap; gap: 20px; }
        .book-card { border: 1px solid #ddd; padding: 15px; width: 200px; border-radius: 10px; text-align: center; background: white; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); transition: transform 0.2s; }
        .book-card:hover { transform: translateY(-5px); }
        .book-card img { width: 100%; height: 280px; object-fit: cover; border-radius: 5px; margin-bottom: 10px; background-color: #eee; }
        input, button, select { padding: 10px; margin: 5px; border-radius: 4px; border: 1px solid #ccc; }
        .remove-btn { background: #ff4d4d; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <div class="input-section">
        <h3>Add a New Book</h3>
        <input type="text" id="titleIn" placeholder="Book Title">
        <input type="text" id="genreIn" placeholder="Genre">
        <input type="url" id="coverIn" placeholder="Cover Image URL">
        <button onclick="addNewBook()" style="background: #4CAF50; color: white; border: none; cursor: pointer;">Add to Library</button>
    </div>

    <div id="libraryContainer">
        <!-- New books will appear here -->
    </div>

    <!-- JavaScript Logic -->
    <script>
        function addNewBook() {
            const title = document.getElementById('titleIn').value;
            const genre = document.getElementById('genreIn').value;
            let cover = document.getElementById('coverIn').value;

            if (!title) {
                alert("Please enter a book title!");
                return;
            }

            if (!cover) cover = 'https://via.placeholder.com';

            const container = document.getElementById('libraryContainer');
            const card = document.createElement('div');
            card.className = "book-card";

            card.innerHTML = `
                <img src="${cover}" alt="Cover">
                <h4 style="margin: 5px 0;">${title}</h4>
                <p style="color: #666; font-size: 0.9em;">${genre}</p>
                <select>
                    <option>‚è≥ Want to Read</option>
                    <option>üìñ Reading</option>
                    <option>‚úÖ Read</option>
                </select>
                <br><br>
                <button class="remove-btn" onclick="this.parentElement.remove()">Remove</button>
            `;

            container.appendChild(card);

            // Clear inputs
            document.getElementById('titleIn').value = "";
            document.getElementById('genreIn').value = "";
            document.getElementById('coverIn').value = "";
        }
    </script>
</body>
</html>
